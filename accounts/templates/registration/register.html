{% extends 'social_media/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-center mb-4">Register an Account</h2>
    <form action="{% url 'accounts:register' %}" method="post" class="w-50 mx-auto">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-info w-100">Register</button>
    </form>
  </div>
{% endblock content %}
