{% extends 'social_media/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-center mb-4">Create a New Post</h2>
    <form action="{% url 'social_media:new_post' %}" method="post" enctype="multipart/form-data" class="w-50 mx-auto">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Post</button>
    </form>
  </div>
{% endblock content %}
